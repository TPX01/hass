#------------------------------------------------------------
# Dark
#------------------------------------------------------------
dark:
  primary-color: rgb(39,46,56,1)
  disabled-text-color: "#75787d"
  primary-background-color: "#f5f5f5" #f5f5f5
  secondary-background-color: "#f5f5f5"
  label-badge-red: "#db4437"
  label-badge-blue: "#4478db"
  paper-item-icon-color: "#303a48"
  paper-item-icon-active-color: "#e6a632"
  paper-slider-knob-color: "#303a48"
  paper-toggle-button-checked-button-color: "#303a48"
  background-color: rgb(48,58,72)
  background-color-gradient-bottom: rgb(39,46,56)
  background-color-gradient-top: rgb(57,69,86)
  main-background: 'linear-gradient(to bottom, var(--background-color-gradient-top) 0%, var(--background-color-gradient-bottom) 100%)'
  menu-background: '#272E38' #'linear-gradient(to bottom, rgba(27,33,39,1) 0%, rgba(27,33,39,1) 85%, rgba(0,0,0,1) 100%)'
  sidebar-background: 'linear-gradient(to bottom, rgba(27,33,39,1) 0%, rgba(27,33,39,1) 100%)'
  
  # Cards
  ha-card-border-radius: '10px'
  #ha-card-box-shadow: None

  # Button Card
  button-card-icon-color-on: "#ec9600"
  button-card-name-color-on: rgba(37,37,37,1)
  button-card-state-color-on: rgba(134,134,134,1)
  button-card-lock-color-on: rgba(37,37,37,1)
  button-card-label-color-on: rgba(37,37,37,1)
  button-card-background-color-on: rgba(255,255,255,1)

  button-card-icon-color-off: rgba(0,0,0,0.4)
  button-card-name-color-off: rgba(0,0,0,0.4)
  button-card-state-color-off: rgba(0,0,0,0.4)
  button-card-lock-color-off: rgba(0,0,0,0.4)
  button-card-label-color-off: rgba(0,0,0,0.4)
  button-card-background-color-off: rgba(133,139,148,0.9)

  scene-card-icon-color: rgba(0,0,0,0.4)
  scene-card-name-color: rgba(0,0,0,0.4)
  scene-card-state-color: rgba(0,0,0,0.4)
  scene-card-lock-color: rgba(0,0,0,0.4)
  scene-card-label-color: rgba(0,0,0,0.4)
  scene-card-background-color: rgba(133,139,148,0.9)
  # To sample the background color for your theme use rgba(255,255,255,0.4)

  # Graph Card
  graph-card-line-color: "#ec9600"

  # Markdown
  markdown-title-color: rgba(255,255,255,1)
  markdown-text-color: rgba(255,255,255,1)

  # Sidebar
  #paper-listbox-background-color: '#1d232a'
  #sidebar-icon-color: '#d3d5d7'
  #sidebar-text-color: '#d3d5d7'
  #sidebar-selected-icon-color: '#d3d5d7'
  #sidebar-selected-text-color: '#d3d5d7'   

