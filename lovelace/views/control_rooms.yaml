---
title: Control Rooms
icon: 'mdi:floorplan'
path: control_rooms
panel: true
cards:
  ###################   config-template-card    #####################
  #########################   IMPORTANT!    #########################

  # To use the styling templates for individual lights, I have used 
  # Config Template Card. Config template card passes the entities it
  # uses into the card. Make sure you change these entities below to  
  # your own and include any light entities you use above.
  
  # To understand why, check: https://github.com/iantrich/config-template-card

  - type: 'custom:config-template-card'    
    entities:
      - light.computer_backlight
    card:
      ###################   Picture Elements Card    #####################
      type: picture-elements #'custom:hui-picture-elements-card'        
      image: /local/images/floorplan/floorplan_night.png
      style: |
        ha-card:first-child {
          background: rgba(0, 0, 0, 0);
          border-radius: 0px;
          box-shadow: none;
        }
      elements:
          #########################    DAY BASE FLOORPLAN OVERLAY    #########################
        - type: image
          entity: sun.sun
          style:
            height: 100%
            left: 50%
            mix-blend-mode: lighten
            opacity: '${ states[''sensor.sunlight_opacity''].state }'
            top: 50%
            width: 100%
          action: none
          tap_action:
            action: none
          hold_action:
            action: none
          state_image:
            above_horizon: /local/images/floorplan/floorplan_day.png
            below_horizon: /local/images/floorplan/transparent.png
          #########################    Inside overlays for weather    #########################
        - type: image 
          style:
            height: 100%
            left: 50%
            top: 50%
            width: 100%
          action: none
          tap_action:
            action: none
          hold_action:
            action: none
          image: /local/images/floorplan/main_night.png
          
        - type: image
          entity: sun.sun
          style:
            height: 100%
            left: 50%
            mix-blend-mode: lighten
            opacity: '${ states[''sensor.sunlight_opacity''].state }'
            top: 50%
            width: 100%
          action: none
          tap_action:
            action: none
          hold_action:
            action: none
          state_image:
            above_horizon: /local/images/floorplan/main_day.png
            below_horizon: /local/images/floorplan/transparent.png        
          
          #########################    INDIVIDUAL LIGHTS - BLENDED IMAGE OVERLAYS    #########################
          
