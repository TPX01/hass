---
default:
  #required
  - icon: 'gesture-tap'
  - navigation_path: '#'
  - name: 'Navigation'
  #optional
  - show_name: true
  - show_label: false

card:
  type: custom:button-card
  size: '30%'
  color: 'auto'
  lock: 'false'
  aspect_ratio: '1/1'
  # entity: 'input_select.navigation'
  icon: 'mdi:[[icon]]'
  show_name: '[[show_name]]'
  name: '[[name]]'
  show_state: false
  show_label: '[[show_label]]'
  label_template: >
    return 'Dummy';
  show_last_changed: false
  tap_action:
    action: 'navigate'
    navigation_path: '[[navigation_path]]'
  hold_action:
    action: 'navigate'
    navigation_path: '[[navigation_path]]'
  styles:
    card:
      - border-radius: var(--ha-card-border-radius)
      - box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3)
      - padding: 5px
      - --ha-card-background: rgba(255, 255, 255, 0.3)
    label:
      - font-size: 11px
      - justify-self: start
      - color: rgba(0,0,0,0.4)
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    # img_cell:
    #   - justify-content: start
    #   - align-items: start
    icon:
      - width: 50%
      - height: 50%
      - color: rgba(0,0,0,0.4)
    name:
      - font-size: 14px
      - font-weight: 400
      - color: rgba(0,0,0,0.4)
